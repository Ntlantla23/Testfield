<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informal Marketplace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    .card { @apply bg-white p-4 rounded-2xl shadow-md; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- HEADER -->
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold">Informal Marketplace</header>

  <!-- MAIN CONTENT -->
  <main class="p-4 space-y-6 max-w-4xl mx-auto" id="app">

    <!-- REGISTER PROVIDER -->
    <section class="card">
      <h2 class="text-lg font-bold mb-3">Register Your Service</h2>
      <form id="providerForm" class="space-y-3">
        <input type="text" id="pName" placeholder="Your Name" class="w-full p-2 border rounded" required />
        <input type="text" id="pService" placeholder="Service Offered (e.g., Plumber)" class="w-full p-2 border rounded" required />
        <input type="text" id="pLocation" placeholder="Location" class="w-full p-2 border rounded" required />
        <input type="number" id="pPrice" placeholder="Average Price" class="w-full p-2 border rounded" required />
        <button class="bg-blue-600 text-white w-full p-2 rounded">Register</button>
      </form>
    </section>

    <!-- FILTERS -->
    <section class="card">
      <h2 class="text-lg font-bold mb-3">Find a Provider</h2>
      <input type="text" id="search" placeholder="Search by service" class="w-full p-2 border rounded mb-2" />
      <input type="text" id="filterLocation" placeholder="Filter by location" class="w-full p-2 border rounded" />
    </section>

    <!-- LISTINGS -->
    <section class="card">
      <h2 class="text-lg font-bold mb-3">Available Providers</h2>
      <div id="providerList" class="space-y-3"></div>
    </section>

  </main>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById('providerForm');
    const providerList = document.getElementById('providerList');
    const search = document.getElementById('search');
    const filterLocation = document.getElementById('filterLocation');

    let providers = JSON.parse(localStorage.getItem('providers') || '[]');

    function saveProviders() {
      localStorage.setItem('providers', JSON.stringify(providers));
    }

    function renderProviders() {
      const s = search.value.toLowerCase();
      const loc = filterLocation.value.toLowerCase();

      providerList.innerHTML = '';

      providers
        .filter(p => p.service.toLowerCase().includes(s))
        .filter(p => p.location.toLowerCase().includes(loc))
        .forEach((p, i) => {
          const card = document.createElement('div');
          card.className = 'p-3 border rounded-xl bg-gray-50';
          card.innerHTML = `
            <h3 class="font-bold text-lg">${p.name}</h3>
            <p><strong>Service:</strong> ${p.service}</p>
            <p><strong>Location:</strong> ${p.location}</p>
            <p><strong>Price:</strong> ${p.price}</p>
            <button onclick="deleteProvider(${i})" class="mt-2 bg-red-500 text-white px-3 py-1 rounded">Delete</button>
          `;
          providerList.appendChild(card);
        });
    }

    function deleteProvider(i) {
      providers.splice(i, 1);
      saveProviders();
      renderProviders();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const p = {
        name: document.getElementById('pName').value,
        service: document.getElementById('pService').value,
        location: document.getElementById('pLocation').value,
        price: document.getElementById('pPrice').value,
      };
      providers.push(p);
      saveProviders();
      renderProviders();
      form.reset();
    });

    search.oninput = renderProviders;
    filterLocation.oninput = renderProviders;

    renderProviders();
  </script>

</body>
</html>
